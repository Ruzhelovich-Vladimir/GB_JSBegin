<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    "use strict";

    /*
        Написать функцию, преобразующую число в объект. Передавая на вход число в диапазоне [0, 999],
        мы должны получить на выходе объект, в котором в соответствующих свойствах описаны разряды числа:
            - единицы (в свойстве units)
            - десятки (в свойстве tens)
            - сотни (в свойстве hundereds)
        Например, для числа 45 мы должны получить следующий объект:
            {
                units: 5, //это единицы
                tens: 4, //это десятки
                hundreds: 0, //это сотни
            }
        Если число было передано вне [0, 999] диапазона, не целое число или вообще не число,
        необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.
        Вам может пригодиться:
            * Number.isInteger(value) – функция проверяет, является ли переданное число целым, подробнее здесь https://mzl.la/2XCVSsx
            * Math.floor(value) - метод возвращает целое число, которое меньше или равно данному числу (проще говоря округляет в меньшую сторону), подробнее здесь https://mzl.la/2Qx42SO .
            * Используйте также остаток от деления на 10, например 123 % 10 будет 12.3
            * Вам также может пригодится делить число на 100 и на 10
     */


/**
 * Контруктор который создаёт на основании числа объект со значениями значение числа от 0 до 999,
 * едениц, десяток, сотен данного числа
 * @constructor
 * @param {number 0...999} number число от 0 до 999
 * 
 */
	function MyNumber(number) {
		if (!isNaN(number) && (Math.trunc(number) === number) && number >= 0 && number <= 999) {
			this.value = number;                          // Значение
			this.untils = number % 10;          	      // Еденица числа
			this.tens = Math.floor(number/10) % 10;       // Десятки числа
			this.hundreds = Math.floor(number/100) % 10;  // Сотни числа
			this.isValid = true;						  // Флаг корректности значения
		} else {
			this.value = number;                          // Значение
			this.isValid = false;						  // Флаг корректности значения
		}
	} // Почему-то валидатор требуется чтобы отсудствовала ";"  - http://beautifytools.com/javascript-validator.php

    Number.prototype.show = function () {
            if (this.isValid) {
                console.log(`Число ${this.value} представляется в ввиде:${this.untils} - еденицы, ${this.tens} - десятки, ${this.hundreds} - сотни`);
            } else {
                console.log(`Значение ${this.value} не является коррекным.`);
            }
    };
	
	//****************
    // Демонстрация
    //****************
	let var1 = new MyNumber(-1);
    let var2 = new MyNumber(1);
    let var3 = new MyNumber(12);
    let var4 = new MyNumber(123);
    let var5 = new MyNumber(1234);
    var1.show();
    var2.show();
    var3.show();
    var4.show();
    var5.show();

</script>
</body>
</html>
